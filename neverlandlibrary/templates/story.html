{% extends "base.html" %}
{% block content -%}
<h2>{{ story['title'] }}</h2>
<p><em>{{ story['author']['handle'] }}</em></p>
{% if 'summary' in story -%}
<p>{{ story['summary'] }}</p>
{% endif -%}
<ul>
{% for chapter in story["chapters"] -%}
  <li><a href="{{ url_for('display', story_id=story['id'], chapter_id=chapter['id'])}}">{{ chapter["title"] }}</a></li>
{% endfor -%}
</ul>
{% endblock %}
